<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <h1 class="price-tittle">Our Pricing</h1>
      <div class="the-toggle">
        <p>Annually</p>
        <label class="switch">
          <input type="checkbox" onchange="togglepriceplans(event)" />
          <span class="slider round"></span>
        </label>
        <p>Monthly</p>
      </div>
      <svg
        class="firstsvg"
        viewBox="0 0 375 658"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M172.71 -101C172.71 -101 19.5798 -68.5696 13.273 18.0739C6.96621 104.717 244.871 35.2604 149.631 216.074C54.3899 396.887 -31.6866 401.363 13.273 514.074C58.2326 626.785 178.96 685.953 319.21 641.2C459.461 596.446 472.663 309.074 472.663 309.074"
          stroke="#D0D5F6"
          stroke-width="2"
        />
        <path
          d="M214.7 -101C214.7 -101 94.575 -72.5186 89.6276 3.57478C84.6802 79.6681 271.307 18.6685 196.594 177.465C121.882 336.262 54.3587 340.192 89.6276 439.179C124.897 538.165 219.602 590.129 329.623 550.825C439.643 511.521 450 259.141 450 259.141"
          stroke="#D0D5F6"
          stroke-width="2"
        />
        <path
          d="M250.935 -103C250.935 -103 160.03 -78.159 156.286 -11.7919C152.542 54.5752 293.773 1.37259 237.234 139.872C180.695 278.371 129.596 281.799 156.286 368.133C182.976 454.468 254.645 499.789 337.904 465.509C421.163 431.229 429 211.108 429 211.108"
          stroke="#D0D5F6"
          stroke-width="2"
        />
      </svg>
    </header>
    <section class="box-pricing">
      <div class="white">
        <div class="pricing-div">
          <p>Basic</p>
          <h1 id="price1" class="beforeeffect"></h1>
        </div>
        <div class="all-list">
          <ul>
            <li>500 BG Storage</li>
            <li>2 User Allowed</li>
            <li class="top-botttom">Send up to 3 GB</li>
          </ul>
          <div class="alllist-buttons">
            <button>LEARN MORE</button>
          </div>
        </div>
      </div>
      <div class="blue">
        <div class="pricing-div professional">
          <p>Professional</p>
          <h1 id="price2" class="beforeeffect"></h1>
        </div>
        <div class="blue-whites">
          <ul>
            <li>1 TB Storage</li>
            <li>5 User Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <div class="blue-whites-div">
            <button>LEARN MORE</button>
          </div>
        </div>
      </div>
      <div class="white">
        <div class="pricing-div">
          <p>Master</p>
          <h1 id="price3" class="beforeeffect"></h1>
        </div>
        <div class="all-list">
          <ul>
            <li>2 TB Storage</li>
            <li>10 User Allowed</li>
            <li class="top-botttom">Send up to 20 GB</li>
          </ul>
          <div class="alllist-buttons">
            <button>LEARN MORE</button>
          </div>
        </div>
      </div>
    </section>

    </div> -->

    <script src="script.js"></script>
  </body>
</html>
